<!DOCTYPE html>
<html>
<head>
  <title>Battery Cell Charge Levels</title>
  <link rel = "stylesheet" href = "styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="Title">
        <div class="t">Console</div>
        <div class="n">7</div>
    </div>
    <div class="Console">
        <div class="t">Console</div>
        <div class="e">Disconnected Battery!</div>
    </div>
    <div class="Cycles">
        <div class="t">Charge Cycles</div>
        <div class="n">7</div>
    </div>
    <div class="Temperature">
        <div class="t">Pack Temp.</div>
        <div class="n">24Â°C</div>
    </div>
    <div class="Pack">
        <div class="t">Pack Voltage</div>
        <div class="n">84.5 V</div>
    </div>
    <div class="Minimum">
        <div class="t">Minimum Voltage</div>
        <div class="n">3.718 V</div>
    </div>
    <div class="Maximum">
        <div class="t">Maximum Voltage</div>
        <div class="n">3.932 V</div>
    </div>
    <div class="Deviation">
        <div class="t">Maximum Deviation</div>
        <div class="n">0.214 V</div>
    </div>
    <div class="progress-panel">
      <div class="progress-bar">
        <div class="Cell" style="width: 40%;">Cell 1 - 40%</div>
      </div>
      <div class="progress-bar">
        <div class="Cell" style="width: 58%;">Cell 2 - 58%</div>
      </div>
      <div class="progress-bar">
        <div class="Cell" style="width: 25%;">Cell 3 - 25%</div>
      </div>
    </div>
  </div>
</body>
</html>
